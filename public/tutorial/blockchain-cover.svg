<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A2E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213E;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099CC;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.4" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGradient)"/>
  
  <!-- Blockchain blocks -->
  <rect x="50" y="80" width="40" height="40" rx="8" fill="url(#blueGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="100" y="80" width="40" height="40" rx="8" fill="url(#greenGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="150" y="80" width="40" height="40" rx="8" fill="url(#blueGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="200" y="80" width="40" height="40" rx="8" fill="url(#greenGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="250" y="80" width="40" height="40" rx="8" fill="url(#blueGradient)" opacity="0.6" filter="url(#glow)"/>
  <rect x="300" y="80" width="40" height="40" rx="8" fill="url(#greenGradient)" opacity="0.6" filter="url(#glow)"/>
  
  <!-- Connecting lines -->
  <line x1="90" y1="100" x2="100" y2="100" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="140" y1="100" x2="150" y2="100" stroke="url(#greenGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="190" y1="100" x2="200" y2="100" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="240" y1="100" x2="250" y2="100" stroke="url(#greenGradient)" stroke-width="3" opacity="0.8"/>
  <line x1="290" y1="100" x2="300" y2="100" stroke="url(#blueGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Central coin logo -->
  <g transform="translate(200, 150)">
    <!-- Coin shadow -->
    <circle cx="3" cy="3" r="25" fill="#000000" opacity="0.3"/>
    <!-- Main coin -->
    <circle cx="0" cy="0" r="25" fill="url(#coinGradient)" stroke="#000000" stroke-width="2"/>
    <!-- Inner circle for depth -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="#000000" stroke-width="1" opacity="0.3"/>
    <!-- Letter C -->
    <text x="0" y="6" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">C</text>
    <!-- Coin highlight -->
    <ellipse cx="-6" cy="-8" rx="8" ry="6" fill="#FFFFFF" opacity="0.4"/>
  </g>
  
  <!-- Floating particles -->
  <circle cx="80" cy="40" r="2" fill="#00D4FF" opacity="0.8"/>
  <circle cx="320" cy="200" r="1.5" fill="#10B981" opacity="0.7"/>
  <circle cx="60" cy="200" r="2.5" fill="#00D4FF" opacity="0.6"/>
  <circle cx="340" cy="40" r="1" fill="#10B981" opacity="0.9"/>
  <circle cx="150" cy="30" r="1.5" fill="#00D4FF" opacity="0.5"/>
</svg>
